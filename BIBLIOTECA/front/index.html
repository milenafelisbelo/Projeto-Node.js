<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOTECA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro de Livros</h1>
    </header>
    <main></main>
        
        <form id="cadastroForm" action="http://localhost:3000/livros" method="post">
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do livro">
            <input type="text" name="autor" id="autor" placeholder="Autor do livro">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do livro">
            <input type="date" name="dataCadastro" id="dataCadastro" placeholder="Data de cadastro">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Biblioteca. By Milena.</p>
    </footer>

</body>
</html>
